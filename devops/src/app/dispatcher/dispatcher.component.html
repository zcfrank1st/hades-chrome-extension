<div class="row center-block" *ngIf="ndisable" [ngClass] = "{'vertical-center': ndisable}">
  <div class="col-sm-6 offset-sm-3" style="text-align: center;">
    <div class="alert alert-warning alert-dismissible fade in" role="alert">
      <button (click)="removeClass()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>[WARN]</strong>cannot creating confs: no auth or not on the project page !
    </div>
  </div>
</div>
<div class="row vertical-center">
  <div class="col-sm-4 offset-sm-4" style="text-align: center;">
    <button (click)="createProjectConfigSkeleton()" type="button"
    class ="btn btn-outline-info"
    [attr.disabled] = "disable ? true : null">Create</button>
  </div>
</div>
